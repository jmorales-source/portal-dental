<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal ClÃ­nico Dental</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #ffffff;
    width: 95%;
    max-width: 620px;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    margin-top: 50px;
}

.hero-image {
    width: 100%;
    height: 180px;
    border-radius: 16px;
    margin-bottom: 25px;
    background-image: url('https://github.com/jmorales-source/inveasyble-website-assets/blob/main/INVEASYBLE%20(1).png?raw=true');
    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
}

h2 {
    text-align: center;
    color: #0f2027;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    margin-bottom: 15px;
}

.ejemplo {
    font-size: 12px;
    color: #9aa4ad;
    margin-top: 6px;
    margin-bottom: 20px;
    font-style: italic;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #2c5364;
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background: #203a43;
}

.caso {
    background: #f4f9fb;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 15px;
    border-left: 5px solid #2c5364;
}

.label {
    font-weight: bold;
    color: #203a43;
}

.mensaje {
    text-align: center;
    font-weight: 500;
    color: #444;
}
</style>
</head>

<body>

<div class="container">
    <div class="hero-image"></div>
    <h2>Consulta de Casos Dentales</h2>

    <input type="text" id="doctorInput" placeholder="Ingrese su nombre completo + ID Unico">
    <div class="ejemplo">Ejemplo: Maria Lopez 1234</div>

    <button onclick="buscarCasos()">Consultar</button>
    <div id="resultados"></div>
</div>

<script>
const apiURL = "PEGA_AQUI_TU_NUEVA_URL";

function formatearFecha(fecha) {
    if (!fecha) return "";
    const f = new Date(fecha);
    return f.toLocaleDateString("es-CR");
}

async function buscarCasos() {

    const doctor = document.getElementById("doctorInput").value.trim();
    const resultadosDiv = document.getElementById("resultados");

    if (doctor === "") {
        resultadosDiv.innerHTML = "<div class='mensaje'>Debe ingresar su nombre completo.</div>";
        return;
    }

    resultadosDiv.innerHTML = "<div class='mensaje'>Consultando...</div>";

    try {
        const response = await fetch(`${apiURL}?doctor=${encodeURIComponent(doctor)}`);
        const data = await response.json();

        // ðŸ”´ Usuario NO existe
        if (data.error === "usuario_no_existe") {
            resultadosDiv.innerHTML = `
                <div class='mensaje'>
                    Usuario no ha sido creado.<br>
                    Por favor solicÃ­telo al correo info@inveasyble.com
                </div>`;
            return;
        }

        // ðŸŸ¡ Usuario existe pero sin casos
        if (!data || data.length === 0) {
            resultadosDiv.innerHTML = `
                <div class='mensaje'>
                    Usuario encontrado, pero no tiene casos activos.
                </div>`;
            return;
        }

        // ðŸŸ¢ Mostrar casos
        let html = "";
        data.forEach(item => {
            html += `
                <div class="caso">
                    <div><span class="label">Paciente:</span> ${item.paciente || ""}</div>
                    <div><span class="label">Doctor:</span> ${item.doctor || ""}</div>
                    <div><span class="label">Fecha de entrega:</span> ${formatearFecha(item.fechaEntrega)}</div>
                    <div><span class="label">Arco Superior:</span> ${item.arcoSuperior || ""}</div>
                    <div><span class="label">Arco Inferior:</span> ${item.arcoInferior || ""}</div>
                    <div><span class="label">Cantidad de alineadores:</span> ${item.cantidadAlineadores || ""}</div>
                    <div><span class="label">Plan:</span> ${item.planes || ""}</div>
                    <div><span class="label">Estatus:</span> ${item.estatus || ""}</div>
                </div>
            `;
        });

        resultadosDiv.innerHTML = html;

    } catch (error) {
        resultadosDiv.innerHTML = "<div class='mensaje'>Error al conectar con el servidor.</div>";
        console.error(error);
    }
}
</script>

</body>
</html>
