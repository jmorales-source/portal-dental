<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;

    /* ðŸŽ¨ FONDO CON PALETA OFICIAL */
    background: radial-gradient(circle at 20% 30%, #f4136b, transparent 40%),
                radial-gradient(circle at 80% 70%, #349980, transparent 40%),
                radial-gradient(circle at 50% 60%, #4a017d, transparent 50%),
                #0e0e1a;

    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #ffffff;
    width: 95%;
    max-width: 620px;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    margin-top: 50px;
    backdrop-filter: blur(5px);
}

.logo {
    width: 100%;
    height: 180px;
    border-radius: 16px;
    margin-bottom: 25px;
    background-image: url('https://raw.githubusercontent.com/jmorales-source/inveasyble-website-assets/eb490604fd29990b9904b81d3148c1de2664798a/Inveasyble2.png');
    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
}

h2 {
    text-align: center;
    color: #4a017d;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    margin-bottom: 15px;
}

.ejemplo {
    font-size: 12px;
    color: #9aa4ad;
    margin-top: 6px;
    margin-bottom: 20px;
    font-style: italic;
}

/* ðŸŽ¨ BOTON CON GRADIENTE OFICIAL */
button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #f4136b, #4a017d, #349980);
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(74,1,125,0.5);
}

.caso {
    background: #f4f9fb;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 15px;
    border-left: 5px solid #f4136b;
}

.label {
    font-weight: bold;
    color: #4a017d;
}

.mensaje {
    text-align: center;
    font-weight: 500;
    color: #444;
    margin-top: 15px;
}

.links-externos {
    margin-top: 35px;
    text-align: center;
}

.links-externos a {
    display: block;
    margin: 8px 0;
    text-decoration: none;
    color: white;
    font-size: 14px;
    transition: 0.3s;
}

.links-externos a:hover {
    text-decoration: underline;
    opacity: 0.8;
}

.materiales-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #349980, #4a017d);
    color: white;
    padding: 12px 18px;
    border-radius: 30px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
}

.materiales-btn:hover {
    transform: scale(1.05);
}

.footer {
    text-align: center;
    margin-top: auto;
    font-size: 14px;
    color: #fff;
    padding: 20px;
    background: rgba(0,0,0,0.3);
    width: 100%;
}
</style>
