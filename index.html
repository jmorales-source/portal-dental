<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Cl√≠nico Dental</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #ffffff;
    width: 95%;
    max-width: 620px;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
}

.hero-image {
    width: 100%;
    height: 180px;
    border-radius: 16px;
    margin-bottom: 25px;
    background-image: url('https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?auto=format&fit=crop&w=1200&q=80');
    background-size: cover;
    background-position: center;
}

h2 {
    text-align: center;
    color: #0f2027;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #2c5364;
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background: #203a43;
}

.caso {
    background: #f4f9fb;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 15px;
    border-left: 5px solid #2c5364;
}

.label {
    font-weight: bold;
    color: #203a43;
}

.mensaje {
    text-align: center;
    font-weight: 500;
    color: #444;
}
</style>
</head>

<body>

<div class="container">

    <div class="hero-image"></div>

    <h2>Consulta de Casos Dentales</h2>

    <input type="text" id="doctorInput" placeholder="Ingrese su nombre completo">
    <button onclick="buscarCasos()">Consultar</button>

    <div id="resultados"></div>

</div>

<script>

const apiURL = "https://script.google.com/macros/s/AKfycbzhtXgRQG_QB5leP_Aq3Lf7XMAE-dV4PwjkseFsT3Ee3H-pKD9zfHAux6KpCb8oKKaeyw/exec";

function formatearFecha(fecha) {
    if (!fecha) return "";
    const f = new Date(fecha);
    return f.toLocaleDateString("es-CR");
}

async function buscarCasos() {

    const doctor = document.getElementById("doctorInput").value.trim();
    const resultadosDiv = document.getElementById("resultados");

    if (doctor === "") {
        resultadosDiv.innerHTML = "<div class='mensaje'>Debe ingresar su nombre completo.</div>";
        return;
    }

    resultadosDiv.innerHTML = "<div class='mensaje'>Consultando...</div>";

    try {

        const response = await fetch(`${apiURL}?doctor=${encodeURIComponent(doctor)}`);
        const data = await response.json();

        if (!data || data.length === 0) {
            resultadosDiv.innerHTML = "<div class='mensaje'>No se encontraron casos.</div>";
            return;
        }

        let html = "";

        data.forEach(item => {

            html += `
                <div class="caso">
                    <div><span class="label">Paciente:</span> ${item.paciente || ""}</div>
                    <div><span class="label">Doctor:</span> ${item.doctor || ""}</div>
                    <div><span class="label">Fecha de entrega:</span> ${formatearFecha(item.fechaEntrega)}</div>
                    <div><span class="label">Arco Superior:</span> ${item.arcoSuperior || ""}</div>
                    <div><span class="label">Arco Inferior:</span> ${item.arcoInferior || ""}</div>
                    <div><span class="label">Cantidad de alineadores U/L:</span> ${item.cantidadAlineadores || ""}</div>
                    <div><span class="label">Plan:</span> ${item.planes || ""}</div>
                    <div><span class="label">Estatus del caso:</span> ${item.estatus || ""}</div>
                </div>
            `;
        });

        resultadosDiv.innerHTML = html;

    } catch (error) {
        resultadosDiv.innerHTML = "<div class='mensaje'>Error al conectar con el servidor.</div>";
        console.error(error);
    }
}

</script>

</body>
</html>
